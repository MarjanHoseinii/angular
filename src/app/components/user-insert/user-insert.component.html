<section class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="form-title">اطلاعات شخص</h2>
            <form #userDataForm="ngForm">
                <div class="form-group">
                    <label for="firstName">نام :</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" #username="ngModel"
                        [ngClass]="{'is-invalid': username.invalid && username.touched  }"
                        placeholder="نام را وارد کنید" required ngModel maxlength="21">
                    <div *ngIf="userDataForm.form.controls['firstName'].invalid && userDataForm.form.controls['firstName'].touched"
                        class="text-danger">
                        نام را وارد کنید
                    </div>
                    <div *ngIf="username.invalid && userDataForm.form.controls['firstName'].touched"
                        class="text-danger">
                        تعداد حروف نام نمیتواند بیشتر از 20 کاراکتر باشد
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">نام خانوادگی :</label>
                    <input type="text" class="form-control" id="lastName" ngModel required name="lastName"
                        placeholder="نام خانوادگی را وارد کنید">

                    <div *ngIf="userDataForm.form.controls['lastName'].invalid && userDataForm.form.controls['lastName'].touched"
                        class="text-danger">
                        نام خانوادگی را وارد کنید
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">ایمیل :</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required email
                        placeholder="ایمیل را وارد کنید ">
                    <div *ngIf="userDataForm.form.controls['email'].invalid && userDataForm.form.controls['email'].touched"
                        class="text-danger">
                        یک ایمیل معتبر وارد کنید
                    </div>
                </div>


                <div class="form-group">
                    <label for="job">شغل :</label>
                    <input type="text" class="form-control" required ngModel id="job" name="job"
                        placeholder="شغل را وارد کنید">
                    <div *ngIf="userDataForm.form.controls['job'].invalid && userDataForm.form.controls['job'].touched"
                        class="text-danger">
                        شغل را وارد کنید
                    </div>
                </div>
                <div class="form-group">
                    <label for="imageAvatar">عکس نمایه : </label>
                    <div class="custom-file">
                        <input type="file" class="form-control" required ngModel id="imageAvatar" name="imageAvatar">
                        <div *ngIf="userDataForm.form.controls['imageAvatar'].invalid && userDataForm.form.controls['imageAvatar'].touched"
                            class="text-danger">
                            عکس را انتخاب کنید
                        </div>
                    </div>

                </div>
                <button (click)="onSubmit()" [disabled]="!userDataForm.valid || isSubmit"
                    class="btn btn-primary">ثبت</button>
            </form>

        </div>


        <br>
        <div *ngIf="isSuccess" class="card bg-light">
            <div class="card-body">
                <h5 class="card-title">عملیات موفق</h5>

                <table class="table">
                    <thead>
                        <tr>
                            <th>شناسه</th>
                            <th>نام</th>
                            <th>شغل</th>
                            <th>تاریخ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{reponseData.id}}</td>
                            <td>{{reponseData.name}}</td>
                            <td>{{reponseData.job}}</td>
                            <td>{{reponseData.date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>
