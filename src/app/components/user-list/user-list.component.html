<div class="container">
  <table class="table table-hover table table-striped table-bordered table-custom mt-5">
    <thead>
      <tr>
        <th>شناسه</th>
        <th>ایمیل</th>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>تصویر</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="getUserdetails(user.id!)" *ngFor="let user of userList">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td><img [src]="user.imageUrl" alt="User Avatar"></td>
      </tr>
  
    </tbody>
  </table>
</div>
